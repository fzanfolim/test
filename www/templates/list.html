
<ion-view view-title="List Details">
	<ion-content>
		<ion-list ng-repeat="item in list">
		  <ion-item ui-sref="list-feature" class="item item-icon-right">
		    {{item.name}}
		    <i class="icon ion-chevron-right icon-accessory"></i>
		  </ion-item>
		</ion-list>
    </ion-content>
</ion-view>
